<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bottom navbar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron mt-3">
        <h1>Bottom Navbar example</h1>

        <a href="#" class="btn btn-lg btn-primary" role="button">View navbar docs &raquo;</a>
    </div>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bottom navbar</a>

    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item dropup">
                <a href="#" class="nav-link dropdown-toggle" id="dropdown10" data-toggle="dropdown" aria-haspopup="true"

                <div class="dropdown-menu" aria-labelledby="dropdown10">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                    <a href="#" class="dropdown-item">Something else</a>
                </div>
            </li>
        </ul>

</nav>
